<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maploitic - Job listings from emploitic.com visualized</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #header {
            text-align: center;
            padding-top: 150px;
        }

        #logo {
            max-width: 300px;
            height: auto;
        }

        #search-form {
            margin: 20px auto;
            text-align: center;
        }

        #search-input {
            padding: 10px;
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="/templates/logo.png" alt="Logo">
        <p>Welcome to <strong>MAPLOITIC</strong>!</p>
        <p>Visualizing job announcements from emploitic.com on a map</p>
        <form id="search-form" method="POST">
            <input id="search-input" name="text" placeholder="Enter Job Title">
            <input id="search-button" type="submit" value="Search">
        </form>
    </div>
</body>
</html>
